<body>

            </div>
           
           
            <div class="button">
               <a href="#"><input type="button" value="SIGN IN" name="sign in" id="btn"></a> 
            </div>
            <div class="dont">
                Don't have an account ?
                <a href="#" id="sg">SIGN UP NOW</a>
            </div>
            </div>
        </div>
    </div>
</body>
