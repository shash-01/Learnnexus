<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif; /* Fixing font-family typo */
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: #8BC6EC;
            background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card{
            width: 360px;
            height: 500px;
            background-color: white;
            border-radius: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px;
        }

        .card img{
            height: 57%;
            border-radius: 10px;
        }

        .card h1{ /* Changed from h2 to h1 for consistency */
            font-weight: bold;
            font-size: 1.5rem;
        }

        .card p{
            font-size: 1.2em;
        }

        .live{
            border: 1px solid red;
            border-radius: 10px;
            padding: 5px;
            width: 200px;
            box-shadow: 0px 2px 4px -1px rgba(255, 0, 0, 0.813);
        }

        .red{
            animation: boom 1s ease infinite;
            position: relative;
        }

        @keyframes boom {
            0%{
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
            100%{
                transform: scale(1);
            }
        }

        h1{
            font-size: 30px;
        }

        .ques, .time, .mrks{
            color: grey;
        }

        button{
            text-align: center;
            height: 38px;
            width: 170px;
            font-size: 20px;
            font-weight: 500;
            border-radius: 4px;
            color: rgb(229, 229, 229);
            background-color: rgb(33, 59, 127);
            box-sizing: border-box;
            box-shadow: 0px 2px 4px 0px rgba(44, 44, 44, 0.598);
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="live">
                <span class="red">ðŸ”´</span> Live Test
            </div>
            <h1> Web Development QuizðŸ“„ðŸ“œ</h1>
            <div class="ques">5 Questions</div>
            <div class="time">Time: Unlimited</div>
            <div class="mrks">5 Marks</div>
            <a href="#">
                <button>Go</button>
            </a>
        </div>
    </div>
</body>
</html>
