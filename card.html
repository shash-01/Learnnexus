    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");
@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins';
        }
        .h1 {
            height: 60px;
            right: 0px;
            left: 0px;
            box-sizing: border-box;
            box-shadow: 0px 4px 13px -3px rgba(128, 128, 128, 0.304);
            position:fixed;
            left:0;
            right:0;
            top:0;
            z-index: 30;
            background-color: #ffffff;
            
        }
        #logo
        {
            height:300px;
            width:300px;
            position:relative;
            top:-100px;
            left:42%;
            
        }
        .btn
        {
            position: absolute;
            top:10px;
            right:30px;
            text-decoration: none;
            color:rgb(252, 231, 42);
            background-color:#2c7da0;
            padding: 5px;
            border-radius: 8px;
            font-weight:600;
            width:90px;
            transition: color 0.3s ease;
            font-size: 15px;
            border:0px;
        }
        .container{
            width: 100vw;
            height: 100vh;
            /* min-height: 980px; */
            background-color: #8BC6EC;
            background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card{
            width: 360px;
            height: 500px;
            background-color: white;
            border-radius: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px;
            box-shadow: 0px 2px 4px -1px rgba(128, 128, 128, 0.98);
        }
        .card2
        {
            margin:25px;
            width: 360px;
            height: 500px;
            background-color: white;
            border-radius: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px;
        }

        .card img{
            height: 57%;
            border-radius: 10px;
        }

        .card h2{
            font-weight: bold;
            font-size: 1.5rem;
        }

        .card p{
            font-size: 1.2em;
        }
        .live
        {
            border:1px solid red;
            border-radius: 10px;
            padding:5px;
            width:200px;
            box-shadow: 0px 2px 4px -1px rgba(255, 0, 0, 0.813);
        }
        #rd
        {
            animation: bm 1.5s ease infinite;
            position: relative;
            display: inline-block;
            box-shadow: 0px 2px 4px -1px rgba(255, 0, 0, 0.813);
            border-radius:50%;
            padding:0px;
        }
        @keyframes bm {
            0%{
                transform:scale(1px);
                
            }
            50%
            {
                transform: scale(1.2);
                
            }
            100%
            {
                transform: scale(1);
            }
         
        }
        h1
        {
            font-size: 30px;
            height:100px;
        }
        .ques 
        {
            color:grey;
        }
        .time
        {
            color:grey;
        }
        .mrks
        {
            color:grey;
        }
        button
        {
            text-align: center;
            height: 38px;
            width: 170px;
            font-size: 20px;
            font-weight: 500;
            border-radius: 4px;
            color:rgb(229, 229, 229);
            background-color:rgb(33, 59, 127) ;
            box-sizing: border-box;
            box-shadow: 0px 2px 4px 0px rgba(44, 44, 44, 0.598);
            cursor: pointer;
            border: none;
            
        }
        button:hover
        {
            background-color: rgb(44, 80, 172);
            transition: 0.2s ease;
        }
    </style>
